<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise關鍵問題- Promise 指定多個回調</title>
</head>
<body>
    <script>
    let p = new Promise ((resolve,reject)=>{
        // 異步回調
        setTimeout(()=>{
            resolve('ok')
        },1000)
        
    })
    p.then((value)=>{
        console.log(value);
    },(reason)=>{

    })
    </script>
</body>
</html>
