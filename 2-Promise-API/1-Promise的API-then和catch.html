<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API</title>
</head>
<body>
    <script>
        //
        let p = new Promise((resolve, reject) => {
            // ** 同步調用
            // console.log(111);
            //修改 promise 對象的狀態
            reject('error');
        });

        // console.log(222);

        //執行 catch 方法
        p.catch(reason => {
            console.log(reason);
        });
    </script>
</body>
</html>
