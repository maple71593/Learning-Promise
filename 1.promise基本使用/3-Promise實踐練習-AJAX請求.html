<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 封裝 AJAX</title>
    <link crossorigin='anonymous' href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="page-header">Promise 封裝 AJAX 操作</h2>
        <button class="btn btn-primary" id="btn">點擊發送 AJAX</button>
    </div>
    <script>
        //接口地址 https://api.apiopen.top/getJoke
        // 獲取元素對象
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            const p = new Promise((resovle, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.apiopen.top/getJoke');
                xhr.send();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resovle(xhr.response);
                        } else {
                            reject(xhr.status);
                        }
                    }
                }
            })
            p.then((result) => {
                console.log(result);
            }, (err) => {
                console.warn(err);
            });
        }
        )
        // 簡單來說就是 AJAX 用  const p = new Promise((resovle, reject) => {} 包起來(封裝)再用then回調

    </script>
</body>

</html>
